<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle-earth</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Create banner -->
    <header class="banner">
        <!-- Banner text overlay -->
        <div class="banner-text">Middle-earth</div>
            <div class="banner-text-translate">Middle-earth</div>
    </header>
    <script src="../js/script.js"></script>
    <!-- Base map -->
    <div class="map-container">
        <img src="../assets/middle-earth-map.png" alt="Middle-earth Map" class="map">
        <!-- Map border -->
        <!-- Overlay map text -->
        <img src="assets/middle-earth-map-text.png" class="map-text-overlay">
        <!-- Markers for map interactivity -->
        <div class="marker">
        </div>
    </div>
    <div class="map-border-container">
        <img src="../assets/middle-earth-map-border.png" alt="Middle-earth Map Border" class="map-border">
    </div>
    <div style="height: 600px;"></div> <!-- Empty div to test scroll -->
    <style>
        body {
            background-image: url('../assets/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</body>
</html>
